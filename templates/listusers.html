<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th> ID</th>
            <th> Name</th>
            <th> Password</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for data in data %}
        <tr>
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.password}}</td>
            <td>
                <button class="btn btn-success btn-sm" onclick="location.href='/'" type="button">
                    ADD
                </button>
            </td>
            <td>
                <button class="btn btn-danger btn-sm" onclick="location.href='/delete/{{data.id}}'" type="button">
                    DELETE
                </button>
            </td>

        </tr>

        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
